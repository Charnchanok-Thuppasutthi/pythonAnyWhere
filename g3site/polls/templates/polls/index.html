<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Poll</title>
      </head>
      <body>
        <h1>Poll</h1>
            {% if sorted_question_list %}
                <h2>List Questions</h2>
                <ul>
                {% for question in sorted_question_list %}
                    <br>
                    <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
                {% endfor %}
                </ul>

        {% else %}
            <p>No polls are available.</p>
        {% endif %}
         <form action="{% url 'polls:sortQ'%}" method="GET"> 
            <input value="Sort By MostVote" type="submit" name="inputVoteMax">
            <input value="Sort By LastVoteDate" type="submit" name="inputDateLast">
            <br>
            <input value="Sort By LeastVote" type="submit" name="inputVoteMin">
            <input value="Sort By EarlyVoteDate" type="submit" name="inputDateFirst">
        </form>
      </body>
</html>
